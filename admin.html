<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Content Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --dark: #1e1e2c;
      --light: #f8f9fa;
      --gray: #6c757d;
      --danger: #e63946;
      --warning: #fca311;
      --sidebar-width: 250px;
      --header-height: 60px;
      --border-radius: 8px;
      --transition: all 0.3s ease;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f7fe;
      color: #333;
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--dark);
      color: white;
      height: 100vh;
      position: fixed;
      transition: var(--transition);
      z-index: 1000;
    }

    .sidebar-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-header h3 {
      color: white;
      margin: 0;
      font-size: 1.5rem;
    }

    .sidebar-menu {
      padding: 10px 0;
    }

    .menu-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: var(--transition);
    }

    .menu-item:hover, .menu-item.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .menu-item i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      position: relative;
    }

    /* Header */
    .header {
      height: var(--header-height);
      background: white;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left h1 {
      font-size: 1.5rem;
      color: var(--dark);
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .user-profile {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    /* Content Area */
    .content {
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-header {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .card-header h2 {
      color: var(--dark);
      font-size: 1.3rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--secondary);
    }

    /* Alert Message */
    .alert {
      padding: 12px 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      display: none;
    }

    .alert-success {
      background: rgba(76, 201, 240, 0.2);
      color: #0a6c74;
      border-left: 4px solid var(--success);
    }

    /* Dashboard Stats */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-right: 15px;
    }

    .stat-content {
      flex: 1;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-title {
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
        overflow: hidden;
      }
      
      .sidebar-header h3, .menu-item span {
        display: none;
      }
      
      .menu-item i {
        margin-right: 0;
        font-size: 1.3rem;
      }
      
      .main-content {
        margin-left: 70px;
      }
    }

    @media (max-width: 768px) {
      .stats-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h3>Content Manager</h3>
    </div>
    <nav class="sidebar-menu">
      <a href="#" class="menu-item active">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-edit"></i>
        <span>Content</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-image"></i>
        <span>Media</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-users"></i>
        <span>Users</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-question-circle"></i>
        <span>Help</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1>Admin Dashboard</h1>
      </div>
      <div class="header-right">
        <div class="user-profile">
          <img src="https://ui-avatars.com/api/?name=Admin+User&background=random" alt="Admin User">
          <span>Admin User</span>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <div class="content">
      <!-- Dashboard Stats -->
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-icon" style="background: rgba(67, 97, 238, 0.1); color: var(--primary);">
            <i class="fas fa-file"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value">24</div>
            <div class="stat-title">Content Items</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon" style="background: rgba(76, 201, 240, 0.1); color: var(--success);">
            <i class="fas fa-eye"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value">1,532</div>
            <div class="stat-title">Total Views</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon" style="background: rgba(247, 127, 0, 0.1); color: var(--warning);">
            <i class="fas fa-user"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value">86</div>
            <div class="stat-title">Registered Users</div>
          </div>
        </div>
      </div>

      <!-- Content Form Card -->
      <div class="card">
        <div class="card-header">
          <h2>Create New Content</h2>
        </div>
        <div class="alert alert-success" id="msg"></div>
        <form id="contentForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter content title">
          </div>
          <div class="form-group">
            <label for="text">Content</label>
            <textarea id="text" class="form-control" placeholder="Enter your content here..."></textarea>
          </div>
          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" class="form-control" placeholder="https://example.com/image.jpg">
          </div>
          <div class="form-group">
            <label for="link">Link URL</label>
            <input type="text" id="link" class="form-control" placeholder="https://example.com">
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Content
          </button>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("contentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const data = {
        title: document.getElementById("title").value,
        text: document.getElementById("text").value,
        image: document.getElementById("image").value,
        link: document.getElementById("link").value
      };
      
      // Show loading state
      const submitBtn = document.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
      submitBtn.disabled = true;
      
      try {
        const res = await fetch("/api/update", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });
        
        const msg = document.getElementById("msg");
        msg.innerText = await res.text();
        msg.style.display = "block";
        
        // Hide message after 3 seconds
        setTimeout(() => {
          msg.style.display = "none";
        }, 3000);
        
        // Clear form on successful submission
        if (res.ok) {
          document.getElementById("contentForm").reset();
        }
      } catch (error) {
        document.getElementById("msg").innerText = "Error: " + error.message;
        document.getElementById("msg").style.display = "block";
      } finally {
        // Restore button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
