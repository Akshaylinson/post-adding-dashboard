<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --dark: #1e1e2c;
      --light: #f8f9fa;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border-radius: 12px;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: var(--dark);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    /* Content Card */
    .content-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 30px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      padding: 25px 30px 0;
    }

    .card-body {
      padding: 20px 30px;
    }

    .card-footer {
      padding: 20px 30px;
      background: var(--light-gray);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content-title {
      font-size: 2.2rem;
      color: var(--dark);
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .content-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #444;
      margin-bottom: 25px;
    }

    .content-image {
      width: 100%;
      border-radius: var(--border-radius);
      margin: 20px 0;
      display: block;
      max-height: 500px;
      object-fit: cover;
    }

    .content-link {
      display: inline-flex;
      align-items: center;
      padding: 12px 25px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 500;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }

    .content-link:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
    }

    .content-link i {
      margin-right: 8px;
    }

    /* Metadata */
    .meta {
      display: flex;
      gap: 15px;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
    }

    .meta-item i {
      margin-right: 5px;
    }

    .actions {
      display: flex;
      gap: 15px;
    }

    .action-btn {
      background: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dark);
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .action-btn:hover {
      background: var(--primary);
      color: white;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 30px 0;
      margin-top: auto;
      color: var(--gray);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .social-links a {
      color: var(--dark);
      font-size: 1.2rem;
      transition: var(--transition);
    }

    .social-links a:hover {
      color: var(--primary);
    }

    /* Loading State */
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 4px;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-title {
      height: 32px;
      width: 70%;
      margin-bottom: 15px;
    }

    .skeleton-text {
      height: 16px;
      margin-bottom: 10px;
    }

    .skeleton-image {
      height: 300px;
      width: 100%;
      margin: 20px 0;
      border-radius: var(--border-radius);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      
      .nav-links {
        justify-content: center;
      }
      
      .content-title {
        font-size: 1.8rem;
      }
      
      .card-footer {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .meta {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .content-title {
        font-size: 1.5rem;
      }
      
      .card-header, .card-body, .card-footer {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <i class="fas fa-newspaper"></i>
        ContentView
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Articles</a>
        <a href="#">Features</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Content Card -->
    <article class="content-card">
      <div class="card-header">
        <!-- Skeleton loading until content loads -->
        <div id="title-skeleton" class="skeleton skeleton-title"></div>
        <h1 id="title" class="content-title" style="display: none;"></h1>
      </div>
      
      <div class="card-body">
        <div id="text-skeleton">
          <div class="skeleton skeleton-text" style="width: 100%"></div>
          <div class="skeleton skeleton-text" style="width: 90%"></div>
          <div class="skeleton skeleton-text" style="width: 95%"></div>
          <div class="skeleton skeleton-text" style="width: 85%"></div>
          <div class="skeleton skeleton-text" style="width: 92%"></div>
        </div>
        <p id="text" class="content-text" style="display: none;"></p>
        
        <div id="image-skeleton" class="skeleton skeleton-image" style="display: none;"></div>
        <img id="image" class="content-image" style="display: none;">
      </div>
      
      <div class="card-footer">
        <div class="meta">
          <div class="meta-item">
            <i class="far fa-calendar"></i>
            <span id="date"></span>
          </div>
          <div class="meta-item">
            <i class="far fa-clock"></i>
            <span id="read-time"></span>
          </div>
        </div>
        
        <div class="actions">
          <button class="action-btn" title="Like">
            <i class="far fa-heart"></i>
          </button>
          <button class="action-btn" title="Share">
            <i class="far fa-share-square"></i>
          </button>
          <button class="action-btn" title="Bookmark">
            <i class="far fa-bookmark"></i>
          </button>
        </div>
      </div>
    </article>
    
    <!-- Link section -->
    <div id="link-container" style="text-align: center; display: none;">
      <a id="link" href="#" class="content-link">
        <i class="fas fa-external-link-alt"></i>
        Visit Resource
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2023 ContentView. All rights reserved.</p>
  </footer>

  <script>
    async function loadContent() {
      // Show loading state
      document.getElementById('title-skeleton').style.display = 'block';
      document.getElementById('text-skeleton').style.display = 'block';
      
      try {
        const res = await fetch("/api/get");
        const data = await res.json();
        
        // Hide skeletons
        document.getElementById('title-skeleton').style.display = 'none';
        document.getElementById('text-skeleton').style.display = 'none';
        
        // Populate content
        document.getElementById("title").innerText = data.title || "No Title Available";
        document.getElementById("title").style.display = "block";
        
        document.getElementById("text").innerText = data.text || "No content available.";
        document.getElementById("text").style.display = "block";
        
        if (data.image) {
          document.getElementById("image").src = data.image;
          document.getElementById("image").style.display = "block";
          document.getElementById("image").onload = function() {
            document.getElementById('image-skeleton').style.display = 'none';
          };
        } else {
          document.getElementById('image-skeleton').style.display = 'none';
        }
        
        if (data.link) {
          document.getElementById("link").href = data.link;
          document.getElementById("link-container").style.display = "block";
        }
        
        // Set metadata
        const now = new Date();
        document.getElementById("date").innerText = now.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
        
        // Calculate read time (assuming 200 words per minute)
        const wordCount = data.text ? data.text.split(/\s+/).length : 0;
        const readTime = Math.ceil(wordCount / 200);
        document.getElementById("read-time").innerText = `${readTime} min read`;
        
      } catch (error) {
        console.error("Error loading content:", error);
        
        // Hide skeletons and show error
        document.getElementById('title-skeleton').style.display = 'none';
        document.getElementById('text-skeleton').style.display = 'none';
        document.getElementById('image-skeleton').style.display = 'none';
        
        document.getElementById("title").innerText = "Error Loading Content";
        document.getElementById("title").style.display = "block";
        
        document.getElementById("text").innerText = "Sorry, we couldn't load the content at this time. Please try again later.";
        document.getElementById("text").style.display = "block";
      }
    }
    
    // Add interaction to action buttons
    document.querySelectorAll('.action-btn').forEach(button => {
      button.addEventListener('click', function() {
        this.classList.toggle('active');
        
        // Toggle icon states (outline vs solid)
        const icon = this.querySelector('i');
        if (icon.classList.contains('fa-heart')) {
          icon.classList.toggle('far');
          icon.classList.toggle('fas');
        } else if (icon.classList.contains('fa-bookmark')) {
          icon.classList.toggle('far');
          icon.classList.toggle('fas');
        }
      });
    });
    
    // Load content when page loads
    document.addEventListener('DOMContentLoaded', loadContent);
  </script>
</body>
</html>
